<h3>Daftar Akun</h3>
<button mat-button (click)="newAccountDialog()" color="accent"><mat-icon>add</mat-icon> Akun Baru</button>

<br />
<mat-divider></mat-divider>
<br />

<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- NIK Column -->
        <ng-container matColumnDef="nik">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NIK </th>
            <td mat-cell *matCellDef="let account"> {{account.nik}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let account"> {{account.name}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let account"> {{roleDisplay(account.role)}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let account"> {{account.phone}} </td>
        </ng-container>

        <!-- Whatsapp Column -->
        <ng-container matColumnDef="whatsapp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> WhatsApp </th>
            <td mat-cell *matCellDef="let account"> {{account.whatsapp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="editAccountDialog(row)" *matRowDef="let row; columns: displayedColumns;">

        </tr>



    </table>
</div>
