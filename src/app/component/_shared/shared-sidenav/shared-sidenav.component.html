<mat-nav-list>
    <div class="profile-card-container">
        <div class="background">
            <img src="{{background}}" alt="Profile Background">
        </div>
        <div>
            <img *ngIf="jwt" class="profile" src="{{getProfile(jwt.picture)}}" alt="Profile Picture">
        </div>
        <div class="content" *ngIf="jwt">
            <span>{{jwt.name}}</span>
            <p>{{jwt.email}}</p>
        </div>
    </div>

    <div *ngIf="jwt">
        <div *ngIf="jwt.admin === 0">
            <div matSubheader>Administrator</div>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/admin/home" matLine>Beranda</a>
            </mat-list-item>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/admin/account" matLine>Akun</a>
            </mat-list-item>

            <mat-divider></mat-divider>
            <div matSubheader>Tools</div>
            <mat-list-item routerLinkActive="active">
                <mat-icon matLinkIcon>settings</mat-icon>
                <a routerLink="/dashboard/admin/setting" matLine>Setelan</a>
            </mat-list-item>
        </div>
        <div *ngIf="jwt.admin === 1">
            <div matSubheader>Petugas Kantor</div>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/officer/home" matLine>Beranda</a>
            </mat-list-item>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/officer/order" matLine>Order</a>
            </mat-list-item>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/officer/presence" matLine>Absensi</a>
            </mat-list-item>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/officer/field" matLine>Petugas Lapangan</a>
            </mat-list-item>
        </div>
        <div *ngIf="jwt.admin === 2">
            <div matSubheader>Petugas Lapangan</div>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/field/home" matLine>Beranda</a>
            </mat-list-item>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/field/order" matLine>Order</a>
            </mat-list-item>
            <mat-list-item routerLinkActive="active">
                <a routerLink="/dashboard/field/presence" matLine>Absensi</a>
            </mat-list-item>
        </div>
    </div>

</mat-nav-list>
